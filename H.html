<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environment Dashboard</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f9;">
    <!-- Wrapper table to control width and centering -->
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px;">
        <tr>
            <td align="center" style="padding: 20px;">
                <h1 style="color: #333; margin: 0 0 20px 0; font-size: 24px;">Test Environment Dashboard</h1>
                <!-- Main content table -->
                <table border="1" cellpadding="12" cellspacing="0" style="width: 100%; max-width: 600px; border-collapse: collapse; border: 1px solid #ddd;">
                    <thead>
                        <tr style="background-color: #4CAF50; color: white;">
                            <th style="padding: 12px; text-align: left; font-weight: bold;">Environment</th>
                            <th style="padding: 12px; text-align: left; font-weight: bold;">Status</th>
                            <th style="padding: 12px; text-align: left; font-weight: bold;">Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                        <!-- Example structure for one environment -->
                        <tr>
                            <td rowspan="{{rowspan}}" style="vertical-align: middle; text-align: center; font-size: 16px; font-weight: bold; color: #333; background-color: #f9f9f9; padding: 12px;">{{environment}}</td>
                            <td style="color: {{status_color}}; font-weight: bold; background-color: #f9f9f9; padding: 12px;">{{status}}</td>
                            <td style="font-style: italic; background-color: #f9f9f9; padding: 12px;">{{comment}}</td>
                        </tr>
                        <!-- Additional rows for the same environment -->
                        <tr style="background-color: #f2f2f2;">
                            <td style="color: {{status_color}}; font-weight: bold; padding: 12px;">{{status}}</td>
                            <td style="font-style: italic; padding: 12px;">{{comment}}</td>
                        </tr>
                        <!-- Repeat for each row and environment -->
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
